
name: Deploy

on:
  push

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 8
      - run: npm install
      - run: npm run build
      - run: git config --global user.email "PufferfishScratch@gmail.com"
      - run: git config --global user.name "Pufferfish101007"
      - run: npm run deploy
